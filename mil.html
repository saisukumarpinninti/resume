
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #table-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <h2>Expense Data</h2>
    <div id="table-container">
        <!-- CSV data will be inserted here -->
    </div>

    <script>
        // Replace the URL with your actual CSV URL
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQPiOjHOQ9KVK1ooTH_YMpRrChALMgSgN6g6wylJANwdujMhfnZqamC6bYFMrktwBmiZ3HxtsHaSb5d/pub?gid=0&single=true&output=csv';

        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const tableContainer = document.getElementById('table-container');
                const table = document.createElement('table');

                // Create the table header
                const headerRow = document.createElement('tr');
                const headers = rows[0].split(',');
                headers.forEach(headerText => {
                    const header = document.createElement('th');
                    header.textContent = headerText;
                    headerRow.appendChild(header);
                });
                table.appendChild(headerRow);

                // Create the table rows
                for (let i = 1; i < rows.length; i++) {
                    const rowData = rows[i].split(',');
                    if (rowData.length === headers.length) {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const cell = document.createElement('td');
                            cell.textContent = cellData;
                            row.appendChild(cell);
                        });
                        table.appendChild(row);
                    }
                }

                tableContainer.appendChild(table);
            })
            .catch(error => {
                console.error('Error fetching CSV data:', error);
            });
    </script>
</body>
</html>
